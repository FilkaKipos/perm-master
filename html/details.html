<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style/reset.css">
<link rel="stylesheet" href="/style/details.css">
<link rel="stylesheet" href="/style/header.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Подробности</title>
</head>
<body>
    <div class="header1">
        <h1>Живая Пермь</h1>
        <nav>
            <ul>
                <li><a href="/index.html" class="active">Главная</a></li>
                <li><a href="/html/card.html">Достопримечательности</a></li>
            </ul>
        </nav>
        <div class="scroll-down"></div>
    </div>

    <div class="details-container">
        <div class="card-details">
            <img id="card-image" src="" alt="">
            <h2 id="card-title"></h2>
            <p id="card-description"></p>
        </div>
    </div>
    <img src="/img/image 1.png" alt="Corner Image" class="corner-image">

    <script src="/js/data.js"></script>
    <script>
        // Получаем параметр id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = parseInt(urlParams.get('id'));

        // Получаем информацию о карточке по id
        const cardData = data[cardId];
        if (cardData) {
            // Заполняем данные на странице
            document.getElementById('card-image').src = cardData.imageUrl;
            document.getElementById('card-title').textContent = cardData.title;
            document.getElementById('card-description').textContent = cardData.description;
        } else {
            // Если карточка не найдена, выводим сообщение об ошибке
            document.getElementById('card-title').textContent = 'Карточка не найдена';
        }
    </script>
</body>
</html>
